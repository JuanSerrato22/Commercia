<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tienda</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Barra de navegación lateral -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>Tienda Online</h3>
                <p>Panel de Administración</p>
            </div>
            <ul class="sidebar-menu">
                <li class="active">
                    <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                </li>
                <li>
                    <a href="productos.html"><i class="fas fa-box"></i> Productos</a>
                </li>
                <li>
                    <a href="categorias.html"><i class="fas fa-tags"></i> Categorías</a>
                </li>
                <li>
                    <a href="clientes.html"><i class="fas fa-users"></i> Clientes</a>
                </li>
                <li>
                    <a href="pedidos.html"><i class="fas fa-shopping-cart"></i> Pedidos</a>
                </li>
            </ul>
        </nav>

        <!-- Contenido principal -->
        <main class="content">
            <header class="content-header">
                <h1>Dashboard</h1>
                <div class="user-info">
                    <span>Admin</span>
                </div>
            </header>

            <div class="dashboard">
                <!-- Tarjetas de estadísticas -->
                <div class="stats-cards">
                    <div class="stat-card">
                        <div class="stat-icon bg-primary">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="stat-details">
                            <h3>Productos</h3>
                            <p id="productos-count" class="stat-number">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon bg-success">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-details">
                            <h3>Clientes</h3>
                            <p id="clientes-count" class="stat-number">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon bg-warning">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <div class="stat-details">
                            <h3>Pedidos</h3>
                            <p id="pedidos-count" class="stat-number">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon bg-danger">
                            <i class="fas fa-money-bill-wave"></i>
                        </div>
                        <div class="stat-details">
                            <h3>Ingresos</h3>
                            <p id="ingresos" class="stat-number">$0</p>
                        </div>
                    </div>
                </div>

                <!-- Pedidos recientes -->
                <div class="recent-orders card">
                    <div class="card-header">
                        <h2>Pedidos Recientes</h2>
                        <a href="pedidos.html" class="btn-link">Ver Todos</a>
                    </div>
                    <div class="card-body">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Cliente</th>
                                    <th>Fecha</th>
                                    <th>Total</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="pedidos-recientes-tbody">
                                <!-- Los pedidos recientes se añadirán aquí dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Productos más vendidos -->
                <div class="top-products card">
                    <div class="card-header">
                        <h2>Productos más vendidos</h2>
                        <a href="productos.html" class="btn-link">Ver Todos</a>
                    </div>
                    <div class="card-body">
                        <!-- Los productos más vendidos se añadirán aquí dinámicamente -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Incluir el archivo JS -->
    <script src="js/api.js"></script>
</body>
</html>
